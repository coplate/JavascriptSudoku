<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <title>JavaScript Sudoku</title>
    <link rel=stylesheet id=style type=text/css href=./css/main-sudoku.css />
    <script type="text/javascript" src="./js/sudoku.js"></script>
</head>
<body>
    <header>
    </header>
    <div id="game-area"></div>
    <div id="side-area">
        <h1>Javascript Sudoku</h1>
        <a href="https://github.com/jnafzig/js-sudoku" class="btn">View on GitHub</a><br>

        <h3>Controls:</h3>
        <button id="solve-btn" onclick="JSudoku.solvePuzzle()" class="btn">Solve Puzzle</button>
        <button id="undo-btn" onclick="JSudoku.actionQueue.undo()" class="btn">Undo</button>
        <button id="redo-btn" onclick="JSudoku.actionQueue.redo()" class="btn">Redo</button>
    </div>
    <script>var JSudoku = new Sudoku('game-area')</script>
</body>
</html>
