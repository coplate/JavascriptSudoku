<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>JavaScript Sudoku</title>
    <link rel=stylesheet id=style type=text/css href=./css/main-sudoku.css />
    <script type="text/javascript" src="./js/sudoku.js"></script>
</head>
<body>
    <header>
    </header>
    <div id="game-area"></div>
    <div id="side-area">
        <h1>Javascript Sudoku</h1>
        <a href="https://github.com/jnafzig/js-sudoku" class="btn">View on GitHub</a><br>

        <h3>Controls:</h3>
        <button id="solve-btn" onclick="JSudoku.solvePuzzle()" class="btn">Solve Puzzle</button>
        <button id="undo-btn" onclick="JSudoku.actionQueue.undo()" class="btn">Undo</button>
        <button id="redo-btn" onclick="JSudoku.actionQueue.redo()" class="btn">Redo</button>
        <br />
        <button id="normal-btn" onclick="JSudoku.setMode(this, 'normal')" class="btn selected-mode">Normal</button>
        <button id="candidates-btn" onclick="JSudoku.setMode(this, 'candidates')" class="btn">Candidates</button>
        <br />
        <H4>Draw:</H4>
        <button id="palindrome-btn" onclick="JSudoku.draw(this, 'palindrome')" class="btn action">Palindrome</button>
        <button id="thermometer-btn" onclick="JSudoku.draw(this, 'thermometer')" class="btn action">Thermometer</button>
        <br />
        <input type="text" id="cageValue" name="cageValue" size=3 maxlength="3">
        <button id="cage-btn" onclick="JSudoku.draw(this, 'cage')" class="btn action">Cage</button>

    </div>
    <script>var JSudoku = new Sudoku('game-area')</script>
</body>
</html>
